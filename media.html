<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Assignment</title>
</head>
<body>
    <header>
        <nav aria-labelledby="primary-navigation">
            <ul>
                <li>
                    <a href="#audio">
                        < audio >
                    </a>
                </li>
                <li>
                    <a href="#video">
                        < video >
                    </a>
                </li>
                <li>
                    <a href="#iframe">
                        < iframe >
                    </a>
                </li>
                <li>
                    <a href="#source">
                        < source >
                    </a>
                </li>
                <li>
                    <a href="#picture">
                        < picture >
                    </a>
                </li>
                <li>
                    <a href="#track">
                        < track >
                    </a>
                </li>
                <li>
                    <a href="#embed">
                        < embed >
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <article id="audio">
            <section>
                <h1><em>Audio element</em></h1>
                <audio controls src="audio 1.mp3"></audio>
            </section>
        </article>
        <article id="video">
            <section>
                <h1><em>video element</em></h1>
                <video controls src="vi.mp4"></video>
            </section>
        </article>
        <article id="iframe">
            <section>
                <h1><em>iframe</em></h1>
                <iframe control src="ad.html" frameborder="0"></iframe>
            </section>
        </article>
        <article id="embed">
            <section>
                <h1><em>embed element</em></h1>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/7QA-86k0cEQ?si=GTM0eJoitwXct8gF" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </section>
        </article>
        <article id="source">
            <section>
                <h1><em>source</em></h1>
                <video>
                    <source src="vi.mp4">
                </video>
            </section>
        </article>
        <article id="track">
            <section>
                <h1><em>track element</em></h1>
                <video width="640" height="360" controls>
                    <source src="video.mp4" type="video/mp4">
                    <track src="subtitles.vtt" kind="subtitles" srclang="en" label="English">
                
            </section>
        </article>
        
    </main>
</body>
</html>
